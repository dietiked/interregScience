<!--<plattform-navigation [title]="form.name"></plattform-navigation>-->
<div class="main-container">
  <h1>{{form.name}}</h1>
  <div *ngIf="isFormLoading">
    <md-spinner></md-spinner>
  </div>
<div class="main-container">
  <h1>Boniturblatt</h1>
  <loader [isLoading]="isFormLoading"></loader>
  <div *ngIf="!isFormLoading">
    <h2>{{form.name}} <span class="text-right">{{form.short}}</span></h2>
    <div class="row">
      <div class="col-md-6">
        <table class="table-condensed">
          <tr>
            <td><label for="form-date">Datum</label></td>
            <td><input mdInput type="date" name="form-date" [(ngModel)]="form.date"></td>
          </tr>
          <tr>
            <td><label for="form-location">Ort</label></td>
            <td><input class="form-control" type="string" name="form-location" [(ngModel)]="form.location"></td>
          </tr>
          <tr>
            <td><label for="form-site">Anlage</label></td>
            <td><input class="form-control" type="string" name="form-site" [(ngModel)]="form.site"></td>
          </tr>
          <tr>
            <td><label for="form-person">Person</label></td>
            <td><input class="form-control" type="string" name="form-person" [(ngModel)]="form.person"></td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <table class="table-condensed">
          <tr>
            <td><label for="form-variety1">Sorte 1</label></td>
            <td><input class="form-control" type="string" name="form-variety1" [(ngModel)]="form.variety1"></td>
          </tr>
          <tr>
            <td><label for="form-variety2">Sorte 2</label></td>
            <td><input class="form-control" type="string" name="form-variety2" [(ngModel)]="form.variety2"></td>
          </tr>
          <tr>
            <td><label for="form-variety3">Sorte 3</label></td>
            <td><input class="form-control" type="string" name="form-variety3" [(ngModel)]="form.variety3"></td>
          </tr>
          <tr>
            <td><label for="form-variety4">Sorte 4</label></td>
            <td><input class="form-control" type="string" name="form-variety4" [(ngModel)]="form.variety4"></td>
          </tr>
          <tr>
            <td><label for="form-variety5">Sorte 5</label></td>
            <td><input class="form-control" type="string" name="form-variety5" [(ngModel)]="form.variety5"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

   <div *ngIf="arePestsLoading">
    <md-spinner></md-spinner>
  </div>

  <div *ngIf="!arePestsLoading">
    <h2>Bonitur</h2>
    <p><span class="main-organism">Hauptschädlinge für diese Periode</span></p>
    <table class="table">
      <tr>
        <th>#</th>
        <th>Sch&auml;dling</th>
        <th class="text-center">Kontrolliert</th>
        <th class="text-center">1</th>
        <th class="text-center">2</th>
        <th class="text-center">3</th>
        <th class="text-center">4</th>
        <th class="text-center">5</th>
        <th class="text-center">Total</th>
        <th class="text-center">Befall</th>
      </tr>
      <tr *ngFor="let pest of pests" [ngClass]="{'main-organism': pest.$value}">
        <td>{{pest.$key}}</td>
        <td>{{pest.name}}</td>
        <td class="text-center"><input class="form-control" type="number" name="pest-kontrolle" min="0" [(ngModel)]="pest.control"></td>
        <td class="text-center"><input class="form-control" type="number" name="pest-v1" min="0" [(ngModel)]="pest.v1"></td>
        <td class="text-center"><input class="form-control" type="number" name="pest-v2" min="0" [(ngModel)]="pest.v2"></td>
        <td class="text-center"><input class="form-control" type="number" name="pest-v3" min="0" [(ngModel)]="pest.v3"></td>
        <td class="text-center"><input class="form-control" type="number" name="pest-v4" min="0" [(ngModel)]="pest.v4"></td>
        <td class="text-center"><input class="form-control" type="number" name="pest-v5" min="0" [(ngModel)]="pest.v5"></td>
        <td class="text-center">{{pest.v1 + pest.v2}}</td>
        <td class="text-center">%</td>
      </tr>
    </table>

    <h2>Behandlungen seit der letzten Bonitur</h2>
    <table class="table">
      <tr>
        <td><textarea name="form-variety5" [(ngModel)]="form.treatments" class="form-control" rows=5></textarea></td>
      </tr>
    </table>

    <h2>Bemerkungen</h2>
    <table>
      <tr>
        <td><textarea name="form-remarks" [(ngModel)]="form.remarks" class="form-control" rows=5></textarea></td>
      </tr>
    </table>
  </div>
  <div>
    <button md-button class="btn btn-default" [routerLink]="['/wissenschaft']">Abbrechen</button>
    <button md-raised-button color="primary" class="btn btn-success" (click)="updateForm()">SPEICHERN</button>
  </div>

</div>
