<loader [isLoading]="areFormsLoading"></loader>

<div class="main-content">
  <div class="container-fluid">
  <div class="row" *ngIf="!areFormsLoading">
    <div class="col-md-12">
      <div class="card">
        <div class="header" data-background-color="red">
          <h3 class="title">Ausgef&uuml;llte Boniturbl&auml;tter
            <div class="dropdown floatright">
              <button href="#" class="btn btn-primary btn-fill dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-plus"></i>
                  <b class="caret"></b>
              </button>
              <ul class="dropdown-menu dropdown-menu-right">
                <li *ngFor="let definition of formDefinitions | async">
                  <a href="#" [routerLink]="['boniturblatt', 'neu', definition.$key]">
                    {{definition.short}} - {{definition.name}}
                  </a>
                </li>
              </ul>
            </div>
            <button class="btn btn-default btn-fill floatright" (click)="download()" style="margin-right: 10px;">
              <i class="fa fa-cloud-download"></i>
            </button>
          </h3>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped" *ngIf="!areFormsLoading">
            <thead>
            <tr>
              <th>Datum</th>
              <th>Formular</th>
              <th>Anlage</th>
              <th>Ort</th>
              <th>Verantwortlich</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let form of forms | async">
              <td>{{form.date | date:'longDate'}}</td>
              <td>{{form.short}} - {{form.name}}</td>
              <td>{{form.site}}</td>
              <td>{{form.location}}</td>
              <td>{{form.person}}</td>
              <td>
                <a (click)="download(form.$key)" style="margin-right: 10px;">
                  <i class="fa fa-cloud-download"></i>
                </a>                
                <a [routerLink]="['boniturblatt', form.$key]">
                  <i class="fa fa-pencil"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
