<form (ngSubmit)="signinWithPassword()" #loginForm="ngForm">
  <div class="form-group">
    <label for="name">email: </label>
    <input [(ngModel)]="user.email" placeholder="email" class="form-control" name="email" [disabled]="isLoading"/>
  </div>
  <div class="form-group">
    <label for="password">password: </label>
    <input [(ngModel)]="user.password" placeholder="password" type="password" class="form-control"  name="password" [disabled]="isLoading"/>
  </div>
  <button class="btn btn-primary btn-block" type="submit" [disabled]="isLoading">
    Sign in
  </button>
</form>
<div id="login-component-message-container">
  <dd-alert></dd-alert>
  <div *ngIf="isLoading">
    <p class="text-center"><img height="30" src="/assets/gif-load.gif"> Authentication</p>
  </div>
</div>
