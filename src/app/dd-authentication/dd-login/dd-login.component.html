  <form (ngSubmit)="signinWithPassword()" #loginForm="ngForm">

    <section class="login-row">
      <md-input-container>
        <input mdInput [(ngModel)]="user.email" placeholder="email" name="email" [disabled]="isLoading">
      </md-input-container>
    </section>

    <section class="login-row">
      <md-input-container>
          <input mdInput [(ngModel)]="user.password" placeholder="password" type="password" name="password" [disabled]="isLoading"/>
      </md-input-container>
    </section>

    <button md-raised-button type="submit" [disabled]="isLoading" color="primary">Sign in</button>  

  </form>
