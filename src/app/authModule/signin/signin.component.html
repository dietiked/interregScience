<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-2"></div>
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card" style="margin-top:50px">
          <div class="header">
            <h3 class="title">RÃ¼ckstandsarmer Obstbau</h3>
          </div> <!-- .header -->
          <div class="content">

            <form (ngSubmit)="signinWithPassword()" #loginForm="ngForm">
              <div class="form-group">
                <input [(ngModel)]="user.email" placeholder="email" name="email" [disabled]="isLoading" class="form-control">
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.password" placeholder="password" type="password" name="password" [disabled]="isLoading" class="form-control"/>
              </div>
              <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-fill" style="width: 100%;">Sign In</button>  
            </form>

          </div> <!-- .content -->
        </div> <!-- .card -->
      </div> <!-- .col-md-4 -->
      <div class="col-lg-4 col-md-3 col-sm-2"></div>
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
</div> <!-- .main-content -->
